[general]
language             = 'rust'
specification-format = 'protobuf'
ignored-directories = [ 
    # This is where Rust puts all the binaries.
    "target",
    # We are incubating a Dart SDK in google-cloud-rust, we want to ignore it.
    "dart"
]

