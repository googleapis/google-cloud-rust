# Disable commit statuses
coverage:
  range: 80..100
  status:
    project: off
    patch: off
# Ignore generated code that lives with handcrafted code.
ignore:
  - guide/samples
  - src/generated
  - src/gax-internal/echo-server
  - src/gax-internal/grpc-server
  - src/wkt/src/generated
  - src/firestore/src/generated
  - src/integration-tests
  - src/auth/integration-tests
  - generator/testdata
  - tools/check-copyright
