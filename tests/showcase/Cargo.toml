[package]
description       = "Integration tests for showcase."
edition.workspace = true
name              = "integration-tests-showcase"
publish           = false
version           = "0.0.0"

[features]
# These are normally disabled because they require installing the `go` toolchain.
run-showcase-tests = []
# Enable additional logging in the integration tests.
log-integration-tests = ["google-cloud-test-utils/log-integration-tests"]

[dependencies]
anyhow.workspace              = true
bytes.workspace               = true
chrono                        = { workspace = true, features = ["now"] }
futures.workspace             = true
google-cloud-auth.workspace   = true
google-cloud-gax.workspace    = true
google-cloud-lro.workspace    = true
google-cloud-test-utils       = { workspace = true }
google-cloud-showcase-v1beta1 = { workspace = true, features = ["default"] }
google-cloud-wkt.workspace    = true
tokio.workspace               = true
tracing.workspace             = true
tracing-subscriber            = { workspace = true, features = ["fmt"] }
uuid                          = { workspace = true, features = ["v4"] }

[lints]
workspace = true
