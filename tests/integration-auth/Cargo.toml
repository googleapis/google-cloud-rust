run-auth-integration-tests  = []
run-byoid-integration-tests = []

[dependencies]
anyhow.workspace     = true
bytes.workspace      = true
scoped-env.workspace = true
tempfile.workspace   = true
serde_json.workspace = true
httptest.workspace   = true
test-case.workspace  = true
base64.workspace     = true
reqwest.workspace    = true
# Local dependencies
google-cloud-auth        = { workspace = true, features = ["default", "idtoken"] }
gax.workspace            = true
language.workspace       = true
secretmanager.workspace  = true
iamcredentials.workspace = true
bigquery.workspace       = true

[dev-dependencies]
serial_test = { workspace = true }
tokio       = { workspace = true, features = ["full", "macros"] }

