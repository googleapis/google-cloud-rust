[package]
name        = "secret-manager-with-default"
version     = "0.0.0"
publish     = false
description = "Use the `google-cloud-storage` library with the default crypto provider"
# Inherit other attributes from the workspace.
edition.workspace      = true
authors.workspace      = true
license.workspace      = true
repository.workspace   = true
keywords.workspace     = true
categories.workspace   = true
rust-version.workspace = true

[dependencies]
anyhow              = { workspace = true, features = ["std"] }
tokio               = { workspace = true, features = ["test-util"] }
test-metadata       = { path = "../test-metadata" }
test-secret-manager = { path = "../test-secret-manager", features = ["with-default"] }
