[package]
name        = "test-gaxi"
version     = "0.0.0"
publish     = false
description = "Tests google-cloud-gax-internal with and without default features"
# Inherit other attributes from the workspace.
edition.workspace      = true
authors.workspace      = true
license.workspace      = true
repository.workspace   = true
keywords.workspace     = true
categories.workspace   = true
rust-version.workspace = true

[dependencies]
anyhow.workspace     = true
http.workspace       = true
serde_json.workspace = true

[dependencies.google-cloud-auth]
default-features = false
path             = "../../../src/auth"

[dependencies.google-cloud-gax]
default-features = false
path             = "../../../src/gax"

[dependencies.google-cloud-gax-internal]
default-features = false
path             = "../../../src/gax-internal"
# Activate the minimal features to make it possible to use the HTTP client.
# Soon, this client will not have a default crypto provider for TLS, and the
# tests will detect that change.
#
# Separately, we have chosen to not test the gRPC client in gax-internal in
# isolation. That would require a lot more infrastructure. The storage-with-*
# tests will have to suffice.
features = ["_internal-http-client"]

[features]
with-default = [
  # TODO(#4170) - enable when gax-internal is ready
  # "google-cloud-gax-internal/_default-rustls-provide"
]
