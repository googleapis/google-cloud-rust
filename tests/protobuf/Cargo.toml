[package]
description       = "Integration tests for an Protobuf-based service."
edition.workspace = true
name              = "integration-tests-protobuf"
publish           = false
version           = "0.0.0"

[features]
# These are normally disabled because they run against production.
run-integration-tests = []
# Enable additional logging in the integration tests.
log-integration-tests = ["google-cloud-test-utils/log-integration-tests"]

[dependencies]
anyhow.workspace              = true
bytes.workspace               = true
chrono                        = { workspace = true, features = ["now"] }
crc32c.workspace              = true
futures.workspace             = true
google-cloud-gax              = { workspace = true, features = ["unstable-stream"] }
google-cloud-iam-v1           = { workspace = true }
google-cloud-secretmanager-v1 = { workspace = true }
google-cloud-test-utils       = { workspace = true }
google-cloud-wkt.workspace    = true
tokio.workspace               = true

[dev-dependencies]
mockall.workspace           = true
serde_json.workspace        = true
static_assertions.workspace = true
test-case.workspace         = true

[lints]
workspace = true
