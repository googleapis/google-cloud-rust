[package]
description       = "Integration tests for Observability."
edition.workspace = true
name              = "integration-tests-o11y"
publish           = false
version           = "0.0.0"

[features]
# These are normally disabled because they run against production.
run-integration-tests = []
# Enable additional logging in the integration tests.
log-integration-tests = ["google-cloud-test-utils/log-integration-tests"]

[dependencies]
anyhow.workspace              = true
bytes.workspace               = true
chrono                        = { workspace = true, features = ["now"] }
futures.workspace             = true
google-cloud-auth.workspace   = true
google-cloud-gax.workspace    = true
google-cloud-lro.workspace    = true
google-cloud-test-utils       = { workspace = true }
google-cloud-showcase-v1beta1 = { workspace = true, features = ["default"] }
google-cloud-trace-v1         = { workspace = true, features = ["default"] }
http.workspace                = true
httptest.workspace            = true
opentelemetry.workspace       = true
opentelemetry_sdk.workspace   = true
opentelemetry-otlp.workspace  = true
opentelemetry-proto.workspace = true
tokio                         = { workspace = true, features = ["test-util", "time"] }
tokio-stream                  = { workspace = true, features = ["net"] }
tonic                         = { workspace = true, features = ["codegen", "router", "server", "transport"] }
tracing.workspace             = true
tracing-subscriber            = { workspace = true, features = ["fmt"] }
tracing-opentelemetry         = { workspace = true }

[dev-dependencies]
opentelemetry_sdk = { workspace = true, features = ["testing"] }
tower                       = { workspace = true, features = ["util"] }

[lints]
workspace = true
