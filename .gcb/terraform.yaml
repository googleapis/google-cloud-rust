options:
  dynamic_substitutions: true
  substitutionOption: 'ALLOW_LOOSE'
  logging: CLOUD_LOGGING_ONLY
serviceAccount: 'projects/${PROJECT_ID}/serviceAccounts/integration-test-runner@${PROJECT_ID}.iam.gserviceaccount.com'
steps:
  - name: 'gcr.io/cloud-builders/curl'
    script: |
      #!/usr/bin/env bash
      set -e
      apt-get update
      apt-get install -y unzip
      mkdir -p .bin
      curl --output terraform.zip https://releases.hashicorp.com/terraform/1.13.3/terraform_1.13.3_linux_amd64.zip
      unzip terraform.zip terraform -d /workspace/.bin/
      chmod 755 /workspace/.bin/terraform
      cd /workspace/src/auth/.gcb/builds
      /workspace/.bin/terraform init
      /workspace/.bin/terraform plan -out /tmp/bootstrap.tplan
      /workspace/.bin/terraform apply /tmp/bootstrap.tplan
