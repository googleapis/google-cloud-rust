[general]
specification-format = 'disco'
specification-source = 'discoveries/compute.v1.json'
service-config       = 'google/cloud/compute/v1/compute_v1.yaml'

[source]
roots = 'discovery,googleapis'

[discovery]
operation-id = '.google.cloud.compute.v1.Operation'

[[discovery.pollers]]
prefix    = 'compute/v1/projects/{project}/zones/{zone}'
method-id = '.google.cloud.compute.v1.zoneOperations.get'

[[discovery.pollers]]
prefix    = 'compute/v1/projects/{project}/regions/{region}'
method-id = '.google.cloud.compute.v1.regionOperations.get'

[[discovery.pollers]]
prefix    = 'compute/v1/projects/{project}'
method-id = '.google.cloud.compute.v1.globalOperations.get'

[[discovery.pollers]]
prefix    = 'compute/v1/'
method-id = '.google.cloud.compute.v1.globalOrganizationOperations.get'

[codec]
version                   = '0.2.1'
copyright-year            = '2025'
package-name-override     = 'google-cloud-compute-v1'
per-service-features      = 'true'
default-features          = 'instances,projects'
extra-modules             = 'errors,operation'
'package:lro'             = 'force-used=true,package=google-cloud-lro'
'package:rpc'             = 'force-used=true,package=google-cloud-rpc'
disabled-rustdoc-warnings = "bare_urls,broken_intra_doc_links,redundant_explicit_links"
disabled-clippy-warnings  = "doc_lazy_continuation"
