[general]
specification-format = 'disco'
specification-source = 'discoveries/compute.v1.json'
service-config       = 'google/cloud/compute/v1/compute_v1.yaml'

[source]
roots = 'discovery,googleapis'
included-ids = """\
    .google.cloud.compute.v1.images,\
    .google.cloud.compute.v1.instances,\
    .google.cloud.compute.v1.machineTypes,\
    .google.cloud.compute.v1.zoneOperations,\
    .google.cloud.compute.v1.zones\
    """

[codec]
copyright-year        = '2025'
not-for-publication   = 'true'
package-name-override = 'google-cloud-compute-v1'
per-service-features  = 'true'
