[package]
name        = "google-cloud-storage"
publish     = false
version     = "0.0.0"
description = "Google Cloud Client Libraries for Rust - Storage"
# Inherit other attributes from the workspace.
edition.workspace      = true
authors.workspace      = true
license.workspace      = true
repository.workspace   = true
keywords.workspace     = true
categories.workspace   = true
rust-version.workspace = true

[dependencies]
bytes.workspace       = true
futures               = { workspace = true, optional = true }
lazy_static.workspace = true
reqwest.workspace     = true
serde.workspace       = true
serde_json.workspace  = true
serde_with.workspace  = true
sha2.workspace        = true
thiserror.workspace   = true
tracing.workspace     = true
http.workspace        = true
base64.workspace      = true
# Local crates
auth.workspace = true
control        = { package = "google-cloud-storage-control", path = "../storage-control" }
gax.workspace  = true
gaxi           = { workspace = true, features = ["_internal-common", "_internal-grpc-client"] }
wkt.workspace  = true

[features]
unstable-stream = ["dep:futures", "reqwest/stream"]

[dev-dependencies]
anyhow.workspace     = true
tokio-test.workspace = true
tokio.workspace      = true
test-case.workspace  = true
