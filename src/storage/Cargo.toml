[package]
name        = "google-cloud-storage"
publish     = false
version     = "0.0.0"
description = "Google Cloud Client Libraries for Rust - Storage"
# Inherit other attributes from the workspace.
edition.workspace      = true
authors.workspace      = true
license.workspace      = true
repository.workspace   = true
keywords.workspace     = true
categories.workspace   = true
rust-version.workspace = true

[dependencies]
async-trait.workspace = true
bytes.workspace       = true
http.workspace        = true
lazy_static.workspace = true
prost.workspace       = true
prost-types.workspace = true
serde.workspace       = true
serde_json.workspace  = true
serde_with.workspace  = true
tonic.workspace       = true
tokio                 = { workspace = true, features = ["macros", "rt-multi-thread"] }
tracing.workspace     = true
# Local crates
gax              = { workspace = true, features = ["unstable-sdk-client"] }
gaxi             = { workspace = true, features = ["_internal_common", "_internal_grpc_client"] }
gtype.workspace  = true
iam_v1.workspace = true
rpc.workspace    = true
wkt.workspace    = true

[dev-dependencies]
tokio-test.workspace = true
