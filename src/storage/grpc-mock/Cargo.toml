[package]
name              = "storage-grpc-mock"
description       = "A fake Cloud Storage server for end-to-end tests."
version           = "0.0.0"
build             = "build.rs"
edition.workspace = true
publish           = false

[features]
_generate-protos = ["dep:prost-build", "dep:tonic-prost-build"]

[dependencies]
async-trait.workspace = true
anyhow.workspace      = true
http.workspace        = true
prost                 = { workspace = true, default-features = true }
prost-types           = { workspace = true, default-features = true }
serde_json.workspace  = true
tokio                 = { workspace = true, features = ["macros"] }
tokio-stream          = { workspace = true }
tonic                 = { workspace = true, default-features = true }
tonic-prost.workspace = true
mockall.workspace     = true

[dev-dependencies]
pastey.workspace    = true
test-case.workspace = true

[build-dependencies]
prost-build       = { workspace = true, optional = true }
tonic-prost-build = { workspace = true, optional = true }
