[package]
name                 = "gcp-sdk-gax"
version              = "0.1.0"
description          = "Google Cloud SDK for Rust"
build                = "build.rs"
edition.workspace    = true
authors.workspace    = true
license.workspace    = true
repository.workspace = true
keywords.workspace   = true
categories.workspace = true

[dependencies]
bytes       = "1.8.0"
futures     = { version = "0.3.31", optional = true }
http        = "1.1.0"
pin-project = { version = "1.1.7", optional = true }
reqwest     = { version = "0.12.9", optional = true }
serde       = "1.0.214"
serde_json  = "1.0.133"
serde_with  = "3.11.0"
thiserror   = "2.0.3"
auth        = { version = "0.1.0", path = "../../auth", package = "google-cloud-auth", optional = true }
wkt         = { version = "0.1.0", path = "../wkt", package = "gcp-sdk-wkt" }

[dev-dependencies]
# This is a workaround to integration test features of this crate. Open issue
# https://github.com/rust-lang/cargo/issues/2911.
gax       = { path = ".", package = "gcp-sdk-gax", features = ["stream", "unstable-sdk-client"] }
serde     = { version = "1.0.214", features = ["serde_derive"] }
test-case = "3.3.1"
tokio     = { version = "1.41.1", features = ["macros"] }
warp      = "0.3.7"

[build-dependencies]
built = "0.7"

[features]
unstable-sdk-client = ["dep:auth", "dep:reqwest"]
stream              = ["dep:futures", "dep:pin-project"]
