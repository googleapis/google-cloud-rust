[package]
name        = "google-cloud-gax"
version     = "0.20.0"
description = "Google Cloud Client Libraries for Rust"
build       = "build.rs"
# Inherit other attributes from the workspace.
authors.workspace    = true
categories.workspace = true
edition.workspace    = true
keywords.workspace   = true
license.workspace    = true
repository.workspace = true

[package.metadata.docs.rs]
# We want to generate documentation for streaming APIs, gated by this feature.
# We do not want to generate documentation for `unstable-sdk-client`, which
# gates internal tpes.
features = ["unstable-stream"]

[dependencies]
base64      = "0.22"
bytes       = "1"
futures     = { version = "0.3" }
http        = "1"
pin-project = { version = "1" }
rand        = "0.9"
reqwest     = { version = "0.12", optional = true }
serde       = "1"
serde_json  = "1"
serde_with  = { version = "3", default-features = false, features = ["base64", "macros"] }
thiserror   = "2"
tokio       = { version = "1", features = ["macros", "rt-multi-thread"] }
# Local crates
auth = { version = "0.18.0", path = "../auth", package = "google-cloud-auth" }
rpc  = { version = "0.2", path = "../generated/rpc/types", package = "google-cloud-rpc" }
wkt  = { version = "0.2", path = "../wkt", package = "google-cloud-wkt" }

[dev-dependencies]
# This is a workaround to integration test features of this crate. Open issue
# https://github.com/rust-lang/cargo/issues/2911.
gax         = { path = ".", package = "google-cloud-gax", features = ["unstable-sdk-client"] }
mockall     = "0.13"
serde       = { version = "1", features = ["serde_derive"] }
serial_test = "3"
test-case   = "3"
tokio       = { version = "1", features = ["test-util"] }

[build-dependencies]
built = "0.7"

[features]
unstable-sdk-client = ["dep:reqwest"]
unstable-stream     = []
