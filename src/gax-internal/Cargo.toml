[package]
name        = "google-cloud-gax-internal"
version     = "0.1.0"
description = "Google Cloud Client Libraries for Rust - Implementation Details"
build       = "build.rs"
# Inherit other attributes from the workspace.
authors.workspace      = true
categories.workspace   = true
edition.workspace      = true
keywords.workspace     = true
license.workspace      = true
repository.workspace   = true
rust-version.workspace = true

[features]
_internal_http_client = [
  "_internal_common",
  "dep:auth",
  "dep:reqwest",
  "dep:rpc",
  "dep:serde",
  "dep:serde_json",
  "dep:tokio",
  "gax/unstable-sdk-client",
]
_internal_grpc_client = [
  "_internal_common",
  "dep:auth",
  "dep:gax",
  "dep:prost-types",
  "dep:serde_json",
  "dep:rpc",
  "dep:tokio",
  "dep:tonic",
  "dep:wkt",
]
_internal_common = ["dep:auth", "dep:gax", "dep:thiserror"]

[dependencies]
bytes = { version = "1", features = ["serde"] }
http = "1"
http-body-util = "0.1"
prost = "0.13"
prost-types = { version = "0.13", optional = true }
reqwest = { version = "0.12", optional = true }
serde = { version = "1", optional = true }
serde_json = { version = "1", optional = true }
thiserror = { version = "2", optional = true }
tokio = { version = "1", features = ["macros", "rt-multi-thread"], optional = true }
tonic = { version = "0.13", default-features = false, features = [
  "prost",
  "tls-native-roots",
  "tls-ring",
], optional = true }
# Local crates
auth = { version = "0.19", path = "../auth", package = "google-cloud-auth", optional = true }
gax  = { workspace = true, features = ["unstable-sdk-client"], optional = true }
rpc  = { workspace = true, optional = true }
wkt  = { workspace = true, optional = true }

[dev-dependencies]
anyhow      = "1"
axum        = "0.8"
bytes       = "1"
mockall     = "0.13"
scoped-env  = "2"
serde_with  = "3"
serial_test = "3"
test-case   = "3"
tokio       = { version = "1", features = ["test-util"] }
# Local crates
echo-server = { path = "echo-server" }
grpc-server = { path = "grpc-server" }

[build-dependencies]
built = "0.7"
