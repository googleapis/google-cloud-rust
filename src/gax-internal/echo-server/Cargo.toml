[package]
name              = "echo-server"
description       = "A server used in the gax integration tests."
version           = "0.0.0"
edition.workspace = true
publish           = false

[dependencies]
axum.workspace  = true
bytes.workspace = true
serde_json      = "1"
tokio           = { version = "1", features = ["macros"] }
# Local dependencies
auth = { path = "../../auth", package = "google-cloud-auth" }
gax  = { path = "../../gax", package = "google-cloud-gax" }
rpc  = { path = "../../generated/rpc/types", package = "google-cloud-rpc" }
gaxi = { path = "../../gax-internal", package = "google-cloud-gax-internal", features = ["_internal-http-client"] }
