[package]
name              = "grpc-server"
description       = "A server used in the gax integration tests."
version           = "0.0.0"
build             = "build.rs"
edition.workspace = true
publish           = false

[features]
_generate-protos = ["dep:tonic-build"]

[dependencies]
anyhow       = "1"
axum         = "0.8"
http         = "1"
prost        = "0.13"
serde_json   = "1"
tokio        = { version = "1", features = ["macros"] }
tokio-stream = "0.1"
tonic        = "0.13"

[build-dependencies]
tonic-build = { version = "0.13", optional = true }
