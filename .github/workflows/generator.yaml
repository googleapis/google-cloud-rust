name: Client Generator

on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        go-version: [ '1.23' ]
    defaults:
      run:
        working-directory: generator
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache-dependency-path: |
          generator/go.sum
    - name: Display Go version
      run: go version
    - run: go mod tidy
    - run: go test ./...

  lint:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        go-version: [ '1.23' ]
    defaults:
      run:
        working-directory: generator
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache-dependency-path: |
          generator/go.sum
    - name: Display Go version
      run: go version
    - run: go mod tidy
    - run: go fmt ./...
    - run: go vet ./...
    - name: Run `staticcheck`
      uses: dominikh/staticcheck-action@v1.3.0
      with:
          install-go: false
          cache-key: ${{ matrix.go-version }}
          working-directory: generator
    - name: Detect Changes
      run: git diff --exit-code

  other:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        go-version: [ '1.23' ]
    defaults:
      run:
        working-directory: generator
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache-dependency-path: |
          generator/go.sum
    - name: Display Go version
      run: go version
    - name: Vulnerability Analysis
      run: |
        go get golang.org/x/vuln/cmd/govulncheck@v1.1.3
        go run golang.org/x/vuln/cmd/govulncheck ./...
    - name: Unused Parameters
      run: |
        # unparam does not seem to have releases. Using `latest` sounds risky.
        go get mvdan.cc/unparam@57a3b4290ba3724102fdbbe72314f2b782d4bef5
        go run mvdan.cc/unparam ./...
